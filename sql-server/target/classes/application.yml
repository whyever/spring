server:
  port: 1234
spring:
  application:
    name: sql-service
  datasource:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: root
      password: root


#Mapper.xml所在的位置
mybatis:
  mapper-locations: classpath:/*.xml

#pagehelper分页插件配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
#  params: count
  params: countSql
info:
 app:
  name: spring-boot-hello
  version: v1.0.0
  #服务跟踪
